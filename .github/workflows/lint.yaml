name: Lint

on:
  pull_request:
    branches: [main] # or your default branch

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # adjust to your Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint
